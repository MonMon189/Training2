<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Create Screen</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>
                <span class="article">Article</span>
                <span class="create">Create</span>
                <div class="clr"></div>
            </h1>
        </div>
        <div class="content">
            <h2>Create</h2>
            <div class="form">
                <form action="">
                    <table class="table">
                        <tr class="row1">
                            <td class="col1">
                                <label class="label" for="">Title</label>
                            </td>
                            <td class="col2">
                               <div class="line">
                                    <span class="icon">
                                        <i id="pencil" class="fas fa-pencil-alt"></i>
                                    </span>
                                    <input class="input" type="text" value="Input Title">
                               </div>
                            </td>        
                        </tr>
                        <tr class="row2">
                            <td class="col1">
                                <label class="label" for="">Heading</label>
                            </td>
                            <td class="col2">
                                <div class="line">
                                    <span class="icon">
                                        <i id="pencil" class="fas fa-pencil-alt"></i>
                                    </span>
                                    <input class="input" type="text" value="Input Heading">
                                </div>
                            </td>        
                        </tr>
                        <tr class="row3">
                            <td class="col1">
                                <label for="">Details</label>
                            </td>
                            <td class="col2 td3">
                                <textarea name="details" id="details" cols="" rows="10" >Input Details</textarea>
                            </td>        
                        </tr>
                    </table>
                    <div class="footer">
                        <table class="table2">
                            <tr class="table2-tr1">
                                <td class="table2-td1">
                                    <input class="button reset" type="submit" value="Reset">
                                </td>
                                <td class="table2-td2">
                                    <input type="checkbox" name="view" id="view">View
                                    <input type="checkbox" name="view" id="creating">Continue creating
                                    <input type="checkbox" name="view" id="reading">Continue reading
                                    <input class="button submit" type="submit" value="Submit">
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
